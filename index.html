<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="inputs-container">
      <label for="day">
        <p class="p-day">DAY</p>
        <input type="text" name="" id="day" placeholder="DD">
        <span class="error error-day">Must be a valid day</span>
      </label>
      <label for="month">
        <p class="p-month">MONTH</p>
        <input type="text" name="" id="month" placeholder="MM">
        <span class="error error-month">Must be a valid month</span>
      </label>
      <label for="year">
        <p class="p-year">YEAR</p>
        <input type="text" name="" id="year" placeholder="AAAA">
        <span class="error error-year">Must be in the past</span>
      </label>
    </div>
    
    <div class="linea"> </div>
    <button type="submit" class="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>

    <div class="results">
      <p><span class="out-years">--</span> years</p>
      <p><span class="out-months">--</span> months</p>
      <p><span class="out-days">--</span> days</p>
    </div>
  </div>
 
  
  <script src="./main.js"></script>
</body>
</html>
